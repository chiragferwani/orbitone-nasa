<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>OrbitOne</title><link rel="icon" type="image/x-icon" href="logo.png"><link rel="shortcut icon" type="image/x-icon" href="logo.png"><link rel="icon" type="image/png" sizes="32x32" href="logo.png"><link rel="apple-touch-icon" href="logo.png"><meta name="author" content="WARIODDLY"><meta name="description" content="Web audio visualizer based on the Three.js library. And the source code is written in TypeScript"><meta name="keywords" content="WebGL, Three.js, TypeScript, Audio Visualizer, Web Audio API"><meta name="viewport" content="width=device-width,initial-scale=1"><style>* {
            margin: 0;
            padding: 0;
        }</style><link rel="icon" href="logo.png"><script defer="defer" src="bundle.js"></script></head><body><script id="fragmentShader" type="x-shader/x-vertex">uniform vec3 glowColor;
        varying float intensity;
        void main()
        {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4( glow, 1.0 );
        }</script><script id="vertexShader" type="x-shader/x-vertex">uniform vec3 viewVector;
        uniform float c;
        uniform float p;
        varying float intensity;
        void main()
        {
            vec3 vNormal = normalize( normalMatrix * normal );
            vec3 vNormel = normalize( normalMatrix * viewVector );
            intensity = pow( c - dot(vNormal, vNormel), p );

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }</script></body></html>
